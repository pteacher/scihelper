<head>

<body>
    <header class="mui-appbar mui--z1">
        <div class="mui-container">
            <table width="100%">
                <tr class="mui--appbar-height">
                    <td class="mui--text-title">SciHelper - Lazy Me</td>
                    <td align="right">
                        <ul class="mui-list--inline mui--text-body2">
                            <li><a href="#">ГОСТ</a></li>
                            <li><a href="#">SJR</a></li>
                            <li><a href="#">ME</a></li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </header>
    <div id="content-wrapper" class="mui--text-center">
        <div class="mui--appbar-height"></div>
        <br>
        <div class="mui--text-display3">SciHelper</div>
        <br>
        <button class="mui-btn mui-btn--raised" onclick="$('#gost').prop('hidden', false);">Оформить по ГОСТу</button>
        <div width="100%" hidden="true" id="gost">
            <textarea id="textToParse" style="width: 94%; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;" rows="5" placeholder="Введите текст с данными по статье из РИНЦ"></textarea>
            <textarea id="parseResultGOST" style="width: 94%; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;" rows="3" placeholder="Здесь появится результат по ГОСТУ"></textarea>
            <textarea id="parseResultSRS" style="width: 94%; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;" rows="3" placeholder="Здесь появится результат по Международному стандарту"></textarea>
            <!--TODO: Add option to convert to and from EndNote, BibTex, RiS -->
            <button class="mui-btn mui-btn--raised" style="background: #424242; color: #fff;" onclick="getPages();">Дай же мне ГОСТ!</button>
        </div>
        <div style="width: 100%">
            <a href="https://www.ced.ncsu.edu/meridian/index.php/meridian" title="SCImago Journal &amp; Country Rank"><img border="0" src="http://www.scimagojr.com/journal_img.php?id=18888" alt="SCImago Journal &amp; Country Rank" /></a>
