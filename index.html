  crossorigin="anonymous"></script>
<script type="text/javascript">
	function getPages() {
		var pages = /[С|ы][\.|:]\s[0-9-]+/;
		var vol = /[Т|м][\.|:]\s([0-9])+/;
		var number = /[№|р][\.|:]\s[0-9]+/;
		var year = /\s(\d{4})[\s|\.]/;
		var title = /^(.*)$/m;
		var authors = /(?:[A-Za-z]+\s([A-Z]\.){1,2})+/g;
		var rusauthors = /(?:[А-ЯЁа-яё]+\s([А-ЯЁё]\.){1,2})+/g;
		if (rusauthors == null)
			var rusauthors = /(?:([А-ЯЁё]\.){1,2}\s[А-ЯЁа-яё]+)+/g;
		var str = $('#textToParse').val();
		
		var p = str.match(pages)[0].split(' ')[1];
		var y = str.match(year)[1];
		var v = str.match(vol);
		var n = str.match(number);
		var t = str.match(title)[0];
		var a = str.match(authors);
		var ra = str.match(rusauthors);
		console.log(p, y, t, a, v, ra);
	}
	

	// /(\s\d+-\d+(\s|$))/ - страницы
	// /(\s\d{4}\s)/ - год
	// /^(.*)$/m - первая строка - название статьи
	// /(?:[A-Z]+\s[A-Z]\.)+/g - Авторы
</script>
<body>
	<div width="100%">
		<textarea id="textToParse" style="width: 100%; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;" rows="10" placeholder="Введите текст с данными по статье из РИНЦ"></textarea>
		<button onclick="getPages();">Выведи</button>
	</div>
